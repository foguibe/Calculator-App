<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Calculator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <main>
        <div class="main-div" id="light-mode">
            <div class="calc-header">
                <h1>calc</h1>
                <div class="theme-div">
                    <p class="theme-text">THEME</p>
                    <div class="themes">
                        <div class="circle white"></div>
                        <div class="circle black"></div>
                    </div>
                </div>
            </div>
            <div class="screen">
                <p class="screen-text"></p>
            </div>
            <div class="key-pad">
                <div class="div1">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="delete">DEL</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="symbol">+</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="symbol">-</button>
                    <button class="symbol">.</button>
                    <button class="number">0</button>
                    <button class="symbol">/</button>
                    <button class="symbol">x</button>
                </div>
                <div class="div2">
                    <button class="reset">Reset</button>
                    <button class="result">=</button>
                </div>
            </div>
        </div>

        <div class="main-div" id="dark-mode">
            <div class="calc-header">
                <h1>calc</h1>
                <div class="theme-div">
                    <p class="theme-text">THEME</p>
                    <div class="themes">
                        <div class="circle white"></div>
                        <div class="circle black"></div>
                    </div>
                </div>
            </div>
            <div class="screen">
                <p class="screen-text"></p>
            </div>
            <div class="key-pad">
                <div class="div1">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="delete">DEL</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="symbol">+</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="symbol">-</button>
                    <button class="symbol">.</button>
                    <button class="number">0</button>
                    <button class="symbol">/</button>
                    <button class="symbol">x</button>
                </div>
                <div class="div2">
                    <button class="reset">Reset</button>
                    <button class="result">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Coded by <a href="https://github.com/foguibe">Fortune Oguibe</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
